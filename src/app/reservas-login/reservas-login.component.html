<h2 mat-dialog-title class="text-center">Iniciar sesión</h2>
<form [formGroup]="login" novalidate class="py-3 px-4" (keyup.enter)="LogIn()">
    <mat-dialog-content class="mat-typography">
    
        <div class="mt-2">
            <div>
                <div>
                    <label class="col-12 mb-0">Correo electrónico</label>
                    <input class="col-12 mt-0" formControlName="email" type="email" cdkFocusInitial>
                </div>
                <span style="color: red;" *ngIf="login.get('email').touched && login.get('email').hasError('required')"> El correo electrónico es obligatorio.</span>
            </div>

            <div class="mt-3">
                <div>
                    <label class="col-12 mb-0">Contraseña</label>
                    <input class="col-12 mt-0" formControlName="password" type="password">
                </div>
                <span *ngIf="login.get('password').touched && login.get('password').hasError('required')"> La contraseña es obligatoria.</span>
            </div>
        </div>
        <div *ngIf="comprobado == false" class="text-center">
            <span style="color: red;">No existe usuario con ese correo y/o contraseña.</span>
        </div>

    </mat-dialog-content>
</form>


<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancelar</button>
  <button mat-button (click)="LogIn()">Iniciar sesión</button>
</mat-dialog-actions>
