<div class="container d-flex justify-content-center">
    <div *ngIf="userdata == null; else user" class="col-md-6 col-xl-4 mt-1">
        
        <p class="mt-5 text-center">Registrarse</p>
        <form [formGroup]="registro" (ngSubmit)="registrar()" novalidate class="py-3 px-4" style="border: 1px solid black;">
            <div class="mt-2">
                <div>
                    <!--
                        <div>
                            <label class="col-12">Nombre de usuario</label>
                        </div>
                        <div>
                            <input class="col-12" formControlName="alias" type="text">
                        </div>
                    -->

                    <div>
                        <label class="col-12 mb-0">DNI</label>
                        <input class="col-12" formControlName="dni" type="text">
                    </div>

                    <div class="mt-2">
                        <label class="col-12 mb-0">Nombre y apellidos</label>
                        <input class="col-12" formControlName="nombreCompleto" type="text">
                    </div>

                    <div class="mt-2">
                        <label class="col-12 mb-0">Teléfono</label>
                        <input class="col-12" formControlName="telefono" type="tel">
                    </div>

                    <div class="mt-2">
                        <label class="col-12 mb-0">Correo electrónico</label>
                        <input class="col-12" formControlName="email" type="email">
                    </div>
                    <span *ngIf="registro.get('email').touched && registro.get('email').hasError('required')"> El correo electrónico es obligatorio.</span>
                </div>

                <div>
                    <div class="mt-2">
                        <label class="col-12 mb-0">Contraseña</label>
                        <input class="col-12" formControlName="password" type="password">
                    </div>
                    <span *ngIf="registro.get('password').touched && registro.get('password').hasError('required')"> La contraseña es obligatoria.</span>
                    <span *ngIf="registro.get('password').touched && registro.get('password').hasError('minlength')"> La contraseña tiene que tener un minimo de 3 caracteres.</span>
                </div>

                <div>
                    <div class="mt-2">
                        <label class="col-12 mb-0">Repita su contraseña</label>
                        <input class="col-12" formControlName="password2" type="password">
                    </div>
                    <span *ngIf="registro.get('password2').touched && registro.get('password2').hasError('required')"> La contraseña es obligatoria.</span>
                    <span *ngIf="registro.get('password2').touched && registro.get('password2').hasError('minlength')"> La contraseña tiene que tener un minimo de 3 caracteres.</span>
                </div>
            </div>
            <br>
            <button mat-raised-button color="primary">Registrarse</button>
        </form>
        <span class="mt-2" style="display: table; margin: auto;">¿Ya tienes cuenta? Inicia sesión <b style="cursor: pointer;" [routerLink]="'/login'">aquí</b></span>
    </div>
    <ng-template #user>
        <div class="justify-content-center mt-5">
            <span>Iniciando sesión...</span>
            <mat-spinner class="mt-3"></mat-spinner>
        </div>
    </ng-template>
</div>
